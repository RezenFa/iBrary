<!DOCTYPE html>
<html>

<head>
    <title>Hoodi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2" />    
    <link rel="stylesheet" href="css/generic.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/ui.css" />

    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>

<body>
    <div class="content-wrapper">
        <div id="status-bar" class="invisible">
            <div id="title"></div>
            <div id="button-logout">
                <img src="images/logout.svg" />
            </div>
        </div>

        <div class="content">
            <div id="page-login" class="page centered active" data-title="">
                Hey, there!<br />
                My name is Hootie<br />
                <img src="images/owl.svg" /><br />
                Sign in to get things done!<br />

                <div id="button-login"></div>
            </div>

            <div id="page-main" class="page centered" data-title="Home">
                <span>Hi, <span id="page-main-username"></span>!</span>
                What can I do for you?<br />
                <img src="images/owl.svg" />
                <div class="button" onclick="changePage('library')">Borrow</div>
                <div class="button" onclick="changePage('borrowed')">Return</div>
            </div>

            <div id="page-library" class="page" data-title="Library">
                library
            </div>

            <div id="page-borrowed" class="page" data-title="Borrowed">
                borrowed
            </div>
        </div>

        <div id="navigation-bar" class="invisible">
            <img src="images/home.svg" onclick="changePage('main')" />
            <img src="images/library.svg" onclick="changePage('library')" />
            <img src="images/borrowed.svg" onclick="changePage('borrowed')" />
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cash-dom@2.3.7/dist/cash.min.js"></script>
    
    <script src="js/firebase.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
